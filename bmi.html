<html>
        <head>
            <title>Bmi Calculator</title>
        <script tpye="text/javascript">
                function myBmiCal() {
                   var h= document.getElementById("height").value;
                   var w= document.getElementById("weight").value;
                    h =(h/100);
                    var  bmi = (w/(h*h));
                    document.getElementById("valu").innerHTML=bmi;
                     if (bmi < 18.5) document.getElementById("p").innerHTML = "Underweight";
             if (bmi >= 18.5 && bmi <= 25) document.getElementById("p").innerHTML = "Normal";
             if (bmi >= 25 && bmi <= 30) document.getElementById("p").innerHTML = "Obese";
             if (bmi > 30) document.getElementById("p").innerHTML = "Overweight";  
            }
            </script>
            </head>
    
        <body>
        <form id="form_bmi">
             <p> Enter your height </p>
            <input id="height" type="height" > cm <br>
            <p> Enter your weight </p>
            <input id="weight" type="weight" > kg </br>
          <p>  <input type="button" value="BMI" onclick="myBmiCal()"/>  </p>
            <p id="valu"><p>
            <p id="p"></p> 
            </form>
            
        </body>
    </html>
